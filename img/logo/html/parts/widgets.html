<section class="widgets">
  <div class="container">
    <div class="widgets__wrapper">
      <div class="widgets__content">
        <h2 class="widgets__title title">Widgets for every website</h2>
        <ul class="widgets__list">
          <li class="widgets__item current">
            <svg><use href="./img/widgets/widgets-icons.svg#highlights" /></svg>
            Highlights
          </li>
          <li class="widgets__item">
            <svg><use href="./img/widgets/widgets-icons.svg#popover" /></svg>
            Popover
          </li>
          <li class="widgets__item">
            <svg><use href="./img/widgets/widgets-icons.svg#slideshow" /></svg>
            Slideshow
          </li>
          <li class="widgets__item">
            <svg><use href="./img/widgets/widgets-icons.svg#list" /></svg>
            List
          </li>
          <li class="widgets__item">
            <svg><use href="./img/widgets/widgets-icons.svg#carousel" /></svg>
            Carousel
          </li>
        </ul>
      </div>
      <picture class="widgets__preview">
        <source srcset="./img/widgets/preview-widget-1.avif, ./img/widgets/preview-widget-1@2x.avif 2x" type="image/avif">
        <source srcset="./img/widgets/preview-widget-1.webp, ./img/widgets/preview-widget-1@2x.webp 2x" type="image/webp">
        <source srcset="./img/widgets/preview-widget-1@2x.jpg 2x">
        <img src="./img/widgets/preview-widget-1.jpg" alt="Widgets preview">
      </picture>
    </div>
  </div>
</section>
